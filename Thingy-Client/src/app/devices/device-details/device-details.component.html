<div *ngIf="selectedDevice" class="w-full p-2 pb-6 lg:p-6 border border-gray-300 rounded-xl my-4">
    <h1 class="text-xl">
        Details For {{selectedDevice.name}}
    </h1>

    <div class="my-6 space-y-4">
        <div class="grid lg:flex lg:justify-between lg:space-x-6">
            <div class="grid grow space-y-2">
                <div><span class="text-xs">name</span></div>
                <input type="text" class="p-2 border border-gray-300 rounded-md" [(ngModel)]="selectedDevice.name"
                    id="name" />
            </div>
        </div>

        <div class="grid lg:flex lg:justify-between lg:space-x-6">
            <div class="grid grow space-y-2">
                <div><span class="text-xs">Location</span></div>
                <input type="text" class="p-2 border border-gray-300 rounded-md"
                    [(ngModel)]="selectedDevice.location" />
            </div>
        </div>
        <div class="grid lg:flex lg:justify-between lg:space-x-6">
            <div class="w-full space-y-2">
                <div><span class="text-xs">Description</span></div>
                <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="4"
                    [(ngModel)]="selectedDevice.description"></textarea>
            </div>
        </div>

        

        <div *ngIf="updateSuccess" class="bg-green-500 text-white p-4 rounded">
            Device details updated successfully!
        </div>          
          

    </div>
    <div>
        <div class="flex justify-start space-x-6 my-12">
            <button class="px-6 py-2 bg-gray-900 text-white text-sm rounded-sm" (click)="updateDevice()">Edit Detail</button>
            <button class="px-6 py-2 bg-gray-300 text-sm rounded-sm" (click)="unselectDevice()">Cancel</button>
        </div>
    </div>
</div>
