<div class="inline-block align-middle p-12 bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:w-full w-full max-h-[80vh] overflow-x-hidden">
    <h1 class="text-xl">
        Add User
    </h1>

    <div class="my-6 space-y-4">
        <div class="grid lg:flex lg:justify-between lg:space-x-6">
            <div class="grid grow space-y-2">
                <div><span class="text-xs">Device Name</span></div>
                <input [(ngModel)]="device.name" type="text" class="p-2 w-full border border-gray-300 rounded-md"
                    name="name" />
            </div>
        </div>
        <div class="grid lg:flex lg:justify-between lg:space-x-6">

            <div class="grid grow space-y-2">
                <div><span class="text-xs">Location</span></div>
                <input [(ngModel)]="device.location" type="text" class="p-2 w-full border border-gray-300 rounded-md" name="location" />
            </div>
        </div>

        <div class="grid lg:flex lg:justify-between lg:space-x-6">
            <div class="grid grow space-y-2">
                <div><span class="text-xs">Description</span></div>
                <textarea [(ngModel)]="device.description" type="text" class="p-2 w-full border border-gray-300 rounded-md" name="description"></textarea>
            </div>
        </div>
       
    </div>
    <div>
        <div class="flex justify-start space-x-6 my-12">
            <button (click)="onFormSubmit()" class="px-6 py-2 bg-gray-900 text-white text-sm rounded-sm">Add User</button>
        </div>
    </div>
</div>
